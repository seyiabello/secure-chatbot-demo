<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chatbot Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
    h1 { color: #333; }
    #chatbox { border: 1px solid #ccc; border-radius: 8px; padding: 10px; background: #fff; max-width: 600px; margin-bottom: 20px; }
    .msg { margin: 5px 0; }
    .user { color: #0078D4; font-weight: bold; }
    .bot { color: #333; }
    textarea { width: 100%; height: 80px; padding: 8px; margin-bottom: 10px; font-size: 14px; }
    button { padding: 10px 20px; background: #0078D4; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005a9e; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Secure Chatbot Demo</h1>
  <div id="chatbox"></div>
  <textarea id="message" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (!message) return;
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class="msg user">You: ${message}</div>`;
      document.getElementById('message').value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatbox.innerHTML += `<div class="msg bot">Bot: ${data.response || data.detail}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
